<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="tela-login-container">
        <form action="">
            <h1>Entrar na Plataforma</h1>
            <div class="input-container">
                <input placeholder="E-mail" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/small/32/user.png" alt="user"/>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/material-outlined/24/lock-2.png" alt="lock-2"/>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button class="submit-button" type="submit">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>

    </section>
    
</body>
</html>
